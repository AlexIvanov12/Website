<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styl.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAGLE EYE IT LTD </title>
    <link rel="stylesheet" href="styl.css">
    <style>
        body {
            background: url('back.webp') no-repeat center center fixed; 
            background-size: cover;
        }
        header {
            background: rgba(2, 62, 35, 0.381);
            text-align: center;
            padding: 10px;
        }
        #logo {
            height: 100px; /* Adjust based on your logo's dimensions */
        }
    </style>
</head>
<body>
    <header>
      
        <img id="logo" src="8E0A413D-20CE-4B9A-8A07-59EB51C83FE2.webp" alt="EAGLE EYE AI Logo">
        <h1>EAGLE EYE IT</h1>
        <nav>
            <ul>
                <li><a href="about.html">Про нас</a>
                <li><a href="#services">Послуги</a>
                <li><a href="#contact">Контакти</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about" class="section">
            <h2>Про нас</h2>
            <p>Інформація про компанію та її історію.</p>
        </section>

        <!-- Services Section -->
        <section id="services" class="section">
            <h2>Послуги</h2>
            <p>Детальна інформація про послуги, які надає компанія.</p>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="section">
            <h2>Контакти</h2>
            <form>
                <label for="name">Ім'я:</label>
                <input type="text" class="custom" size="33">
                <label for="email">Email:</label>
                <input type="email" id="email" class="custom" size="33">
                <label for="message">Повідомлення:</label>
                <textarea id="message" name="message" class="custom"></textarea>
                <button type="submit">Надіслати</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 Назва Компанії. Всі права захищені.</p>
    </footer>
    <script src="scripte.js"></script>
</body>
</html>
